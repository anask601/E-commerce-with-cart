<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG RATTLE STORE</title>

    <!-- Css Files -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/summary_view.css">

    <!-- third party libs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <!-- javascript files -->
    <script src="../javascript/service.js"></script>
    <script src="../javascript/summary_view.js"></script>

</head>
<body>
    <div onchange="initialize_summary()"  class="home_container">
        <div class="header custom_row">
            <img src="../images/logo.jpg" class="logo" />
            <div class="title">BIG RATTLE STORE</div>
            <div class="cart_cont"></div>
        </div>
        <div class="summary_cont custom_row">
            <table class="summary_table">
                <tbody class="summary_table_body">
                    <tr>
                        <th >Product</th>
                        <th >Qty</th>
                        <th >Price</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
