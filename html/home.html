<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG RATTLE STORE</title>

    <!-- Css Files -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/carousel.css">

    <!-- third party libs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <!-- javascript files -->
    <script src="../javascript/service.js"></script>
    <script src="../javascript/home.js"></script>

</head>
<body onload="initialize_home()">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="home_container">
        <div class="header custom_row">
            <img src="../images/logo.jpg" class="logo" />
            <div class="title">BIG RATTLE STORE</div>
            <div class="cart_cont">
                <button class="custom_btn">
                    <a href="/html/summary_view.html">
                        <span id="cart_count" style="color: white;" >0</span> &nbsp;
                        <i class="bi bi-cart cart-icon">cart</i>
                    </a>
                </button>
            </div>
        </div>
        <div class="header custom_row" style="height: 40px; justify-content: end" >
            <div class="search_cont" style="padding-right: 40px;">
                <input onchange="onSearch(this.value)" placeholder="Search" type="search" id="prod_search" name="search">
            </div>
        </div>
        <div class="carousel_cont">
            <div id="slides_cont" class="slideshow-container">
                <!-- dynamically adding all image conts -->
            </div>
        </div>
        <div id="prods" class="prods_cont custom_row">
            <!-- dynamically adding all products -->
        </div>
    </div>
</body>
</html>
